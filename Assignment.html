<div class="d-flex flex-row justify-content-center align-items-center" style="margin-top:50%; margin-bottom:50%;">
<div class="form">
<form>
  <div class="col">
    <label for="Input1">First Number</label>
    <input type="Number" class="form-control" id="Input1"  placeholder="Enter any Number">
    
  </div>
  <div class="col">
    <label for="Input2">Second Number</label>
    <input type="Number" class="form-control" id="Input2" placeholder="Enter any Number">
  </div>
  <div class="text-center">
  <button  class="btn btn-primary" onclick="addition()" >ADD</button>
  <button  class="btn btn-primary" onclick="sum()">Sum</button>
  <div/>
  
<script>
function addition() {
 var y = document.getElementById("Input1").value;
    var z = document.getElementById("Input2").value;
    var x = parseInt(y) + parseInt(z);
	alert(x);
}
function sum() {
 var y = document.getElementById("Input1").value;
    var z = document.getElementById("Input2").value;
    var x = parseInt(y) * parseInt(z);
	alert(x);
}
</script>

</form>
